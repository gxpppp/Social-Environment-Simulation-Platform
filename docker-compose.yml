version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: sesp-postgres
    environment:
      POSTGRES_USER: sesp
      POSTGRES_PASSWORD: sesp123
      POSTGRES_DB: sesp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sesp-network

  # Neo4j图数据库
  neo4j:
    image: neo4j:5-community
    container_name: sesp-neo4j
    environment:
      NEO4J_AUTH: neo4j/sesp123
      NEO4J_PLUGINS: '[]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    networks:
      - sesp-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: sesp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sesp-network

  # 后端API服务
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: sesp-api
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: sesp
      DB_PASSWORD: sesp123
      DB_DATABASE: sesp
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: sesp123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-this
      SILICON_FLOW_API_KEY: ${SILICON_FLOW_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - neo4j
      - redis
    networks:
      - sesp-network

  # 前端Web服务
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: sesp-web
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - sesp-network

volumes:
  postgres_data:
  neo4j_data:
  redis_data:

networks:
  sesp-network:
    driver: bridge
